<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Upwind CTF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />
    <style>
      body {
        background: #121212;
        color: #e0e0e0;
        font-family: 'Inter', sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
      }
      a {
        color: #66ccff;
      }
      .markdown-section {
        padding: 2rem;
      }
      .markdown-section h1, h2, h3 {
        color: #ffffff;
      }
      .markdown-section code {
        background: rgba(255, 255, 255, 0.05);
        padding: 0.2em 0.4em;
        border-radius: 4px;
        font-size: 90%;
      }
      .markdown-section pre code {
        display: block;
        background: #1e1e1e;
        padding: 1rem;
        overflow-x: auto;
        border-radius: 4px;
      }
      details {
        background: rgba(255,255,255,0.04);
        padding: 1rem;
        border-radius: 6px;
        margin-bottom: 1.5rem;
      }
      summary {
        font-weight: 600;
        cursor: pointer;
      }
      nav {
        background: #1a1a1a;
        padding: 1rem;
        text-align: center;
        border-bottom: 1px solid #333;
      }
      nav a {
        color: #66ccff;
        margin: 0 1rem;
        text-decoration: none;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div id="app">Loading Upwind CTF...</div>
    <script>
      window.$docsify = {
        name: 'Upwind CTF',
        repo: '',
        loadSidebar: false,
        loadNavbar: false,
        coverpage: false,
        auto2top: true
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  </body>
</html>
