<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Upwind CTF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />
    <style>
      body {
        background: #ffffff;
        color: #1a1a1a;
        font-family: 'Inter', sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
      }

      .markdown-section {
        padding: 2rem;
        max-width: 900px;
        margin: auto;
      }

      .markdown-section h1, h2, h3 {
        color: #202020;
      }

      .markdown-section code {
        background: rgba(0, 0, 0, 0.05);
        padding: 0.2em 0.4em;
        border-radius: 4px;
        font-size: 90%;
      }

      .markdown-section pre code {
        display: block;
        background: #f5f5f5;
        padding: 1rem;
        overflow-x: auto;
        border-radius: 4px;
      }

      details {
        background: #f7f9fa;
        padding: 1rem;
        border: 1px solid #ddd;
        border-radius: 6px;
        margin-bottom: 1.5rem;
      }

      summary {
        font-weight: 600;
        cursor: pointer;
      }

      nav {
        background: #f0f2f5;
        padding: 1rem;
        text-align: center;
        border-bottom: 1px solid #ccc;
      }

      nav a {
        color: #0078d4;
        margin: 0 1rem;
        text-decoration: none;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div id="app">Loading Upwind CTF...</div>
    <script>
      window.$docsify = {
        name: 'Upwind CTF',
        repo: '',
        loadSidebar: false,
        loadNavbar: false,
        coverpage: false,
        auto2top: true
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  </body>
</html>
